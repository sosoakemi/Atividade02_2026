<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkMarket - Cadastrar Produto</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html" class="logo">PinkMarket üõçÔ∏è</a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html" class="active">Cadastrar</a></li>
                <li><a href="../list/index.html">Produtos</a></li>
                <li><button id="theme-toggle" aria-label="Alternar tema">üåô</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Novo Produto ‚ú®</h2>
            <form id="create-product-form">
                <div class="form-group">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" name="name" required placeholder="Ex: Batom Matte">
                </div>

                <div class="form-group">
                    <label for="price">Pre√ßo (R$)</label>
                    <input type="number" id="price" name="price" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input type="text" id="category" name="category" required placeholder="Ex: Maquiagem">
                </div>
                <div class="form-group">
                    <label for="description">Descri√ß√£o</label>
                    <textarea id="description" name="description" required
                        placeholder="Detalhes do produto..."></textarea>
                </div>
                <button type="submit" class="btn">Salvar Produto üíñ</button>
            </form>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        const form = document.getElementById('create-product-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const product = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(product)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Produto salvo com sucesso! üéâ');
                    window.location.href = '../list/index.html';
                } else {
                    alert(`Erro: ${data.message || 'Falha ao salvar produto'}`);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>
</body>

</html>
