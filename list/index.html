<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkMarket - Produtos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html" class="logo">PinkMarket üõçÔ∏è</a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../create/index.html">Cadastrar</a></li>
                <li><a href="index.html" class="active">Produtos</a></li>
                <li><button id="theme-toggle" aria-label="Alternar tema">üåô</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 style="text-align: center; margin: 2rem 0;">Nossos Produtos üíñ</h2>
        <div id="product-list" class="product-grid">
            <!-- Products will be injected here -->
            <p style="text-align: center; grid-column: 1/-1;">Carregando produtos...</p>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        const productList = document.getElementById('product-list');

        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:3000/products');
                const products = await response.json();

                if (!response.ok) throw new Error(products.message || 'Erro ao buscar produtos');

                renderProducts(products);
            } catch (error) {
                console.error('Erro:', error);
                productList.innerHTML = `<p style="text-align: center; grid-column: 1/-1; color: red;">Erro ao carregar produtos: ${error.message}</p>`;
            }
        }

        function renderProducts(products) {
            productList.innerHTML = '';

            if (products.length === 0) {
                productList.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">Nenhum produto cadastrado ainda. ü•∫</p>';
                return;
            }

            products.forEach(product => {
                // Formatting price
                const priceFormatted = parseFloat(product.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <span class="product-name">${product.name}</span>
                        <span class="product-price">${priceFormatted}</span>
                    </div>
                    <div class="product-body">
                        <span class="product-category">${product.category}</span>
                        <p>${product.description}</p>

                    </div>
                `;
                productList.appendChild(card);
            });
        }

        // Load products on page load
        fetchProducts();
    </script>
</body>

</html>
